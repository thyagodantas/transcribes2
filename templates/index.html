<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transcrição de Vídeos do YouTube</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        font-size: 16px;
        color: #333;
        margin-bottom: 8px;
      }
      input[type="text"] {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 20px;
      }
      button {
        padding: 10px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      #transcription-result {
        margin-top: 20px;
      }
      #transcription-result h2 {
        font-size: 20px;
        color: #333;
      }
      #transcription-result pre {
        background-color: #f8f9fa;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Transcrição de Vídeos do YouTube</h1>
      <form id="transcription-form">
        <label for="youtube-url">URL do Vídeo do YouTube:</label>
        <input
          type="text"
          id="youtube-url"
          name="youtube_url"
          placeholder="Insira o URL do vídeo"
          required
        />
        <button type="submit">Transcrever</button>
      </form>

      <div id="progress-container" style="display: none">
        <p>Processando... Isso pode levar alguns minutos.</p>
      </div>

      <div id="transcription-result">
        <h2>Transcrição:</h2>
        <pre id="transcription-text"></pre>
      </div>
    </div>

    <script>
      document
        .getElementById("transcription-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          var youtubeUrl = document.getElementById("youtube-url").value;

          document.getElementById("progress-container").style.display = "block";
          document.getElementById("transcription-text").innerText = "";

          // Fazer requisição AJAX
          fetch("/transcrever", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ youtube_url: youtubeUrl }),
          })
            .then((response) => response.json())
            .then((data) => {
              document.getElementById("progress-container").style.display =
                "none";
              if (data.transcricao) {
                document.getElementById("transcription-text").innerText =
                  data.transcricao;
              } else if (data.error) {
                document.getElementById("transcription-text").innerText =
                  "Erro: " + data.error;
              }
            })
            .catch((error) => {
              document.getElementById("progress-container").style.display =
                "none";
              document.getElementById("transcription-text").innerText =
                "Erro: " + error;
            });
        });
    </script>
  </body>
</html>
